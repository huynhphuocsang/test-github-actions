# separate terms of service, privacy policy, and support
# documentation.

name: Test with Java SpringBoot and Github actions

on:
  push:
    branches: [ "release-*" ]
  pull_request:
    branches: [ "release-*" ]
permissions:
  contents: read
  pages: write
  id-token: write  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Run Unit testing
      run: mvn -B test
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Build Javadoc
      run: |
        mvn clean javadoc:javadoc
        ls -al target/site/apidocs  # Debug: list Javadoc output

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/site/apidocs  # ðŸ‘ˆ Your generated static content

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

